<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>images-gallary</title>
</head>
<body>
    <h1>Imgaes-gallaey</h1>
    
    <div class="gallery">
        <a 
        href="./images/img1.jpg" 
        data-lightbox="cat"
        data-title="cute cat"><!--ライトボックスを使うため画像はAタグで囲みます-->
            <img src="./images/img1-small.jpg" alt=""/>
        </a>
        <a 
        href="./images/img2.jpg" 
        data-lightbox="img"
        data-title="cute"><!--ライトボックスを使うため画像はAタグで囲みます-->
            <img src="./images/img1-small.jpg" alt=""/>
        </a>
        <a 
        href="./images/img3.jpg" 
        data-lightbox=""
        data-title="">
            <img src="./images/img3-small.jpg" alt=""/>
        </a>
        <a 
        href="./images/img4.jpg" 
        data-lightbox=""

        </a>
        <a 
        href="./images/img5.jpg" 
        data-lightbox=""

        <a

        data-title="">

        </a>
        <a

        </a>
        <a

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
